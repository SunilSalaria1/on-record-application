<!-- section-->
<section class="container-fluid min-vh-100 w-100 auth-page-bg">
  <!-- background-shade -->
  <div class="background-shade"></div>
  <!-- /background-shade -->
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-xxl-4 col-lg-5 col-md-8 col-12">
      <!-- mat card -->
      <mat-card class="p-sm-5 p-4 my-4 card-box-shadow card-border-radius">
        <!-- mat card header -->
        <mat-card-header class="d-flex justify-content-center text-center mb-5 p-0">
          <mat-card-title>
            <h1 class="m-0 fw-bold">On Record</h1>
          </mat-card-title>
          <mat-card-subtitle>Hey! <span class="fw-bold text-dark">Sign Up</span> to join our
            community</mat-card-subtitle>
        </mat-card-header>
        <!-- /mat card header -->
        <!-- mat card actions -->
        <mat-card-actions class="p-0">
          <!-- login view form -->
          <form class="example-form">
            <!-- row -->
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="firstName"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="lastName"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="emailAddress"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="mobileNumber"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                </mat-form-field>
              </div>             
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="selectGender"></mat-label>
                  <mat-select>
                    @for (item of selectGenderList; track item) {
                    <mat-option value="one">{{item}}</mat-option>
                    } @empty {
                    <mat-option value="one">There are no items found.</mat-option>
                    }
                  </mat-select>               
                </mat-form-field>
              </div>            
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="password"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix class="pe-0"><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      visibility_lock
                    </span></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label [innerText]="confirmPassword"></mat-label>
                  <input matInput>
                  <mat-icon matSuffix class="pe-0"><span class="material-symbols-outlined">
                      close
                    </span></mat-icon>
                  <mat-icon matSuffix><span class="material-symbols-outlined">
                      visibility_lock
                    </span></mat-icon>
                </mat-form-field>
              </div>
              <div class="col-12 mt-1">
                <button mat-raised-button color="primary" class="px-4 fs-16 w-100 button-mh-56">{{signUpBtn}}</button>
              </div>
              <div class="col-12 mt-4 text-center">
                <span>Already a member?</span> <a routerLink="/login" class="ms-2 text-primary">Sign In</a>
              </div>
            </div>
            <!-- /row -->
          </form>
          <!-- /login view form -->
        </mat-card-actions>
        <!-- /mat card actions -->
      </mat-card>
      <!-- /mat card -->
    </div>
  </div>
</section>
<!-- /section-->
