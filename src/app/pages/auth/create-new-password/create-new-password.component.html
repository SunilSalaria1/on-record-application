<!-- section-->
<section class="container-fluid min-vh-100 w-100 auth-page-bg">
  <!-- background-shade -->
  <div class="background-shade"></div>
  <!-- /background-shade -->
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-xxl-4 col-lg-5 col-md-8 col-12">
      <!-- mat card -->
      <mat-card class="p-sm-5 p-4 my-4 card-box-shadow card-border-radius">
        <!-- mat card header -->
        <mat-card-header class="d-flex justify-content-center text-center mb-5 p-0 px-4">
          <mat-card-title>
            <h1 class="m-0 fw-bold">On Record</h1>
          </mat-card-title>
          <mat-card-subtitle><span class="fw-bold text-dark">Create Password</span> for your
            account</mat-card-subtitle>
        </mat-card-header>
        <!-- /mat card header -->
        <!-- mat card actions -->
        <mat-card-actions class="p-0 d-block">
          <!-- login view form -->
          <form [formGroup]="createNewPassword" (ngSubmit)="onSubmit()">
            <!-- row -->
            <div class="row">
              <!-- password & confirm password widget -->
              <app-password ngSkipHydration></app-password>
              <!-- /password & confirm password widget -->
              <div class="col-12 mt-1">
                <button mat-raised-button color="primary"
                  class="px-4 fs-16 w-100 button-mh-56">{{labels.createPassword}}</button>
              </div>
              <div class="col-12 mt-4 text-center">
                <span>Remember password?</span> <a href="#" class="ms-2 text-primary">Sign In</a>
              </div>
            </div>
            <!-- /row -->
          </form>
          <!-- /login view form -->
        </mat-card-actions>
        <!-- /mat card actions -->
      </mat-card>
      <!-- /mat card -->
    </div>
  </div>
</section>
<!-- /section-->
